<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹페이지의 구성 요소</title>
    <style>
        body{background-color: #fcfccc ;color:green;margin-left: 40px;margin-right: 40px;}
        h3{text-align: center; color:darkred}
        hr{height: 5px; border:solid gray; background-color: grey;}
        span{color :blue; font-size: 20px;}
    </style>
    <script>
        function show() { // <img>에 이미지 달기
            document.getElementById("fig").src="ElvisPresley.png";
        }
        function hid() {// 이미지 제거는 
            document.getElementById("fig").src= "";
        }
        function on(){
            document.getElementById("love").src="elvis2.jpg";
        }
        function out(){
            document.getElementById("love").src= "";
        }
    </script>
</head>
<body>
    <h3 onmouseover="show()" onmouseout="hid()">Elvis Presley</h3> 
    <hr>
    <div><img id="fig" src="">   
    <img id="love" src=""; img height="100"; width="100">  </div>   
   He was an American singer and actor. In November
   1956, he made his film debut in <span onmouseover="on()" onmouseout="out()">Love Me
   Tender</span>. He is often referred to as
   "<span>the King of Rock and Roll</span>".

</body>
</html>
